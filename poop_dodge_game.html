<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë˜¥í”¼í•˜ê¸° ê²Œì„</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            cursor: none;
        }
        
        #gameInfo {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #startButton, #restartButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #startButton:hover, #restartButton:hover {
            background: #45a049;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Poop Dodge Game ğŸ’©</h1>
        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="450"></canvas>
            <div id="gameOver">
                <h2>ê²Œì„ ì˜¤ë²„!</h2>
                <p>ìµœì¢… ì ìˆ˜: <span id="finalScore"></span></p>
                <button id="restartButton">ë‹¤ì‹œ ì‹œì‘</button>
            </div>
        </div>
        <div id="gameInfo">
            <div>ì ìˆ˜: <span id="score">0</span></div>
            <div>ìƒëª…: <span id="lives">3</span></div>
        </div>
        <button id="startButton">ê²Œì„ ì‹œì‘</button>
        <div id="instructions">
            Use â† â†’ arrow keys to move<br>
            Avoid the poop and survive as long as possible!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5
        };
        let poops = [];
        let gameSpeed = 1;
        let spawnRate = 0.02;

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function drawPlayer() {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#FFE4B5';
            
            const centerX = player.x + player.width / 2;
            const centerY = player.y + player.height / 2;
            
            // ë¨¸ë¦¬ (ì›)
            ctx.beginPath();
            ctx.arc(centerX, centerY - 10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // ëª¸í†µ (ì„¸ë¡œì„ )
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 2);
            ctx.lineTo(centerX, centerY + 15);
            ctx.stroke();
            
            // íŒ” (ê°€ë¡œì„ )
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY + 3);
            ctx.lineTo(centerX + 10, centerY + 3);
            ctx.stroke();
            
            // ë‹¤ë¦¬ (ì‚¬ì„ )
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 15);
            ctx.lineTo(centerX - 8, centerY + 25);
            ctx.moveTo(centerX, centerY + 15);
            ctx.lineTo(centerX + 8, centerY + 25);
            ctx.stroke();
            
            // ëˆˆ
            ctx.fillStyle = '#000';
            ctx.fillRect(centerX - 3, centerY - 12, 1, 1);
            ctx.fillRect(centerX + 2, centerY - 12, 1, 1);
        }

        function drawPoop(poop) {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(poop.x + poop.width/2, poop.y + poop.height/2, poop.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // ë˜¥ ëª¨ì–‘ ë””í…Œì¼
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.arc(poop.x + poop.width/2, poop.y + poop.height/3, poop.width/4, 0, Math.PI * 2);
            ctx.fill();
        }

        function spawnPoop() {
            if (Math.random() < spawnRate) {
                poops.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: 2 + Math.random() * 2
                });
            }
        }

        function updatePlayer() {
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                // ì™¼ìª½ ëì„ ë„˜ì–´ê°€ë©´ ì˜¤ë¥¸ìª½ì—ì„œ ë‚˜íƒ€ë‚¨
                if (player.x < -player.width) {
                    player.x = canvas.width;
                }
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                // ì˜¤ë¥¸ìª½ ëì„ ë„˜ì–´ê°€ë©´ ì™¼ìª½ì—ì„œ ë‚˜íƒ€ë‚¨
                if (player.x > canvas.width) {
                    player.x = -player.width;
                }
            }
        }

        function updatePoops() {
            for (let i = poops.length - 1; i >= 0; i--) {
                poops[i].y += poops[i].speed * gameSpeed;
                
                // í™”ë©´ì„ ë²—ì–´ë‚œ ë˜¥ ì œê±° ë° ì ìˆ˜ ì¦ê°€
                if (poops[i].y > canvas.height) {
                    poops.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                }
            }
        }

        function checkCollisions() {
            for (let i = poops.length - 1; i >= 0; i--) {
                const poop = poops[i];
                if (player.x < poop.x + poop.width &&
                    player.x + player.width > poop.x &&
                    player.y < poop.y + poop.height &&
                    player.y + player.height > poop.y) {
                    
                    // ì¶©ëŒ ì‹œ ìƒëª… ê°ì†Œ
                    lives--;
                    livesElement.textContent = lives;
                    poops.splice(i, 1);
                    
                    // í™”ë©´ ê¹œë¹¡ì„ íš¨ê³¼
                    canvas.style.filter = 'brightness(0.5)';
                    setTimeout(() => {
                        canvas.style.filter = 'brightness(1)';
                    }, 100);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function increaseDifficulty() {
            // ë§¤ìš° ë§¤ìš° ì²œì²œíˆ ë‚œì´ë„ ì¦ê°€
            gameSpeed = 1 + (score / 8000);
            spawnRate = 0.02 + (score / 20000);
        }

        function gameLoop() {
            if (!gameRunning) return;

            // í™”ë©´ í´ë¦¬ì–´
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ê²Œì„ ë¡œì§ ì—…ë°ì´íŠ¸
            updatePlayer();
            spawnPoop();
            updatePoops();
            checkCollisions();
            increaseDifficulty();

            // ê·¸ë¦¬ê¸°
            drawPlayer();
            poops.forEach(drawPoop);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            gameSpeed = 1;
            spawnRate = 0.02;
            poops = [];
            player.x = canvas.width / 2 - 15;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            startButton.style.display = 'none';
            gameOverDiv.style.display = 'none';
            
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            gameOverDiv.style.display = 'none';
            startButton.style.display = 'inline-block';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        // ê²Œì„ ìº”ë²„ìŠ¤ì— í¬ì»¤ìŠ¤
        canvas.addEventListener('click', () => {
            canvas.focus();
        });
        
        // ì´ˆê¸° í™”ë©´ ê·¸ë¦¬ê¸°
        drawPlayer();
    </script>
</body>
</html>
