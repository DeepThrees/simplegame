<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Îã§ÎûåÏ•ê ÎèÑÌÜ†Î¶¨ Î∞∞Íµ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        /* ÏÑ∏Î°ú Î™®ÎìúÏùº Îïå ÌöåÏ†Ñ */
        body.portrait #gameContainer {
            transform: rotate(90deg);
            transform-origin: center center;
        }
        
        #gameCanvas {
            display: block;
            border: 3px solid #8B4513;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 70%, #228B22 100%);
            outline: none;
            max-width: 100%;
            max-height: 100%;
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #orientationNotice {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        
        body.portrait #orientationNotice {
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        
        body.landscape #fullscreenBtn {
            display: block;
        }
        
        #fullscreenBtn:active {
            background: rgba(200, 200, 200, 1);
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(200, 200, 200, 1);
        }
        
        #jumpBtn {
            background: rgba(255, 200, 100, 0.9);
            width: 70px;
            height: 70px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            #gameInfo {
                font-size: 20px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
            }
            
            #jumpBtn {
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <span id="leftScore">0</span> : <span id="rightScore">0</span>
        </div>
        
        <button id="fullscreenBtn">‚õ∂ Ï†ÑÏ≤¥ÌôîÎ©¥</button>
        
        <canvas id="gameCanvas" width="800" height="400" tabindex="0"></canvas>
        
        <div id="controls">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="jumpBtn">Jump</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
    </div>
    
    <div id="orientationNotice">
        üì± Í∞ÄÎ°úÎ°ú ÎèåÎ¶¨Î©¥ Îçî Ï¢ãÏïÑÏöî! üîÑ
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Orientation Í∞êÏßÄ
        function updateOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            document.body.className = isPortrait ? 'portrait' : 'landscape';
            resizeCanvas();
        }
        
        window.addEventListener('resize', updateOrientation);
        window.addEventListener('orientationchange', updateOrientation);
        updateOrientation();
        
        // ÌíÄÏä§ÌÅ¨Î¶∞ Î≤ÑÌäº
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = {
            leftScore: 0,
            rightScore: 0,
            isGameRunning: true
        };
        
        let lastTime = 0;
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // ÌîåÎ†àÏù¥Ïñ¥
        class Player {
            constructor(x, y, isLeft = true) {
                this.x = x;
                this.y = y;
                this.width = 55;
                this.height = 55;
                this.velocityX = 0;
                this.velocityY = 0;
                this.isOnGround = false;
                this.isLeft = isLeft;
                this.color = isLeft ? '#D2691E' : '#8B4513';
            }
            
            update(deltaTime) {
                this.velocityY += 1200 * deltaTime;
                this.x += this.velocityX * deltaTime;
                this.y += this.velocityY * deltaTime;
                
                const groundY = canvas.height - this.height - 20;
                if (this.y >= groundY) {
                    this.y = groundY;
                    this.velocityY = 0;
                    this.isOnGround = true;
                } else {
                    this.isOnGround = false;
                }
                
                const leftBound = this.isLeft ? 0 : canvas.width / 2 + 10;
                const rightBound = this.isLeft ? canvas.width / 2 - 10 : canvas.width - this.width;
                
                if (this.x < leftBound) this.x = leftBound;
                if (this.x > rightBound) this.x = rightBound;
                
                this.velocityX *= Math.pow(0.8, deltaTime * 60);
            }
            
            moveLeft() {
                this.velocityX = -300;
            }
            
            moveRight() {
                this.velocityX = 300;
            }
            
            jump() {
                if (this.isOnGround) {
                    this.velocityY = -600;
                    this.isOnGround = false;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                
                const tailX = this.isLeft ? this.x - 10 : this.x + this.width + 10;
                ctx.beginPath();
                ctx.ellipse(tailX, this.y + 5, 15, 25, this.isLeft ? -0.3 : 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + this.height/2, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 8, this.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 + 8, this.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 6, this.y + this.height/2 - 3, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 + 6, this.y + this.height/2 - 3, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + this.height/2 + 2, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Í≥µ
        class Ball {
            constructor() {
                this.reset();
                this.radius = 18;
                this.color = '#8B4513';
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = 100;
                this.velocityX = Math.random() > 0.5 ? 180 : -180;
                this.velocityY = 0;
            }
            
            update(deltaTime) {
                this.velocityY += 800 * deltaTime;
                this.x += this.velocityX * deltaTime;
                this.y += this.velocityY * deltaTime;
                
                if (this.y + this.radius >= canvas.height - 20) {
                    this.y = canvas.height - 20 - this.radius;
                    this.velocityY *= -0.7;
                    this.velocityX *= Math.pow(0.9, deltaTime * 60);
                    
                    if (this.x < canvas.width / 2) {
                        gameState.rightScore++;
                        this.reset();
                    } else {
                        gameState.leftScore++;
                        this.reset();
                    }
                    updateScore();
                }
                
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.velocityX *= -0.8;
                    this.x = this.x - this.radius <= 0 ? this.radius : canvas.width - this.radius;
                }
                
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocityY *= -0.8;
                }
                
                const netX = canvas.width / 2;
                const netTop = canvas.height - 120;
                if (Math.abs(this.x - netX) < this.radius + 5 && this.y + this.radius > netTop) {
                    if (this.x < netX) {
                        this.x = netX - this.radius - 5;
                    } else {
                        this.x = netX + this.radius + 5;
                    }
                    this.velocityX *= -0.8;
                }
            }
            
            checkPlayerCollision(player) {
                const dx = this.x - (player.x + player.width / 2);
                const dy = this.y - (player.y + player.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.radius + 20) {
                    const angle = Math.atan2(dy, dx);
                    const power = 480;
                    
                    this.velocityX = Math.cos(angle) * power;
                    this.velocityY = Math.sin(angle) * power - 120;
                    
                    this.x = player.x + player.width / 2 + Math.cos(angle) * (this.radius + 25);
                    this.y = player.y + player.height / 2 + Math.sin(angle) * (this.radius + 25);
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.radius * 0.8, this.radius, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#654321';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y - this.radius * 0.3, this.radius * 0.6, this.radius * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#5D4037';
                ctx.lineWidth = 1;
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.radius * 0.5, this.y - this.radius * 0.3 + i * 3);
                    ctx.lineTo(this.x + this.radius * 0.5, this.y - this.radius * 0.3 + i * 3);
                    ctx.stroke();
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - 6, this.y - 6, this.radius / 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const leftPlayer = new Player(100, canvas.height - 75, true);
        const rightPlayer = new Player(canvas.width - 155, canvas.height - 75, false);
        const ball = new Ball();
        
        // Ïª®Ìä∏Î°§
        const keys = {};
        let leftPressed = false;
        let rightPressed = false;
        
        function setupButton(id, onPress, onRelease) {
            const btn = document.getElementById(id);
            btn.addEventListener('mousedown', onPress);
            btn.addEventListener('mouseup', onRelease);
            btn.addEventListener('mouseleave', onRelease);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); onPress(); });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); onRelease(); });
        }
        
        setupButton('leftBtn', () => leftPressed = true, () => leftPressed = false);
        setupButton('rightBtn', () => rightPressed = true, () => rightPressed = false);
        
        document.getElementById('jumpBtn').addEventListener('click', () => leftPlayer.jump());
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPlayer.jump();
        });
        
        // ÌÇ§Î≥¥Îìú
        function handleKeyDown(e) {
            keys[e.key] = true;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') leftPlayer.moveLeft();
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') leftPlayer.moveRight();
            if (e.key === ' ' || e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp') leftPlayer.jump();
            e.preventDefault();
        }
        
        function handleKeyUp(e) {
            keys[e.key] = false;
            e.preventDefault();
        }
        
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        canvas.addEventListener('keydown', handleKeyDown);
        canvas.addEventListener('keyup', handleKeyUp);
        
        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
        let touchStartX = 0;
        let touchActive = false;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                touchStartX = touch.clientY; // ÏÑ∏Î°ú Î™®ÎìúÎäî YÍ∞í Ï†ÄÏû•
            } else {
                const rect = canvas.getBoundingClientRect();
                touchStartX = touch.clientX - rect.left; // Í∞ÄÎ°ú Î™®ÎìúÎäî XÍ∞í Ï†ÄÏû•
            }
            touchActive = true;
            leftPlayer.jump();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchActive) return;
            
            const touch = e.touches[0];
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                // ÏÑ∏Î°ú Î™®Îìú: ÏúÑÏïÑÎûò ÌÑ∞Ïπò ‚Üí Ï¢åÏö∞ Ïù¥Îèô
                const touchY = touch.clientY;
                const deltaY = touchY - touchStartX; // touchStartXÎ•º YÍ∞í Ï†ÄÏû•Ïö©ÏúºÎ°ú Ïû¨ÌôúÏö©
                
                if (Math.abs(deltaY) > 10) {
                    if (deltaY > 0) {
                        leftPlayer.moveRight(); // ÏïÑÎûòÎ°ú = Ïò§Î•∏Ï™Ω
                    } else {
                        leftPlayer.moveLeft(); // ÏúÑÎ°ú = ÏôºÏ™Ω
                    }
                    touchStartX = touchY;
                }
            } else {
                // Í∞ÄÎ°ú Î™®Îìú: Ï¢åÏö∞ ÌÑ∞Ïπò ‚Üí Ï¢åÏö∞ Ïù¥Îèô
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const deltaX = touchX - touchStartX;
                
                if (Math.abs(deltaX) > 10) {
                    if (deltaX > 0) {
                        leftPlayer.moveRight();
                    } else {
                        leftPlayer.moveLeft();
                    }
                    touchStartX = touchX;
                }
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
        });
        
        function updateScore() {
            document.getElementById('leftScore').textContent = gameState.leftScore;
            document.getElementById('rightScore').textContent = gameState.rightScore;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height - 120);
            ctx.lineTo(canvas.width / 2, canvas.height - 20);
            ctx.stroke();
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(canvas.width / 2 - 3, canvas.height - 120, 6, 8);
            
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.stroke();
            
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height - 20);
            ctx.lineTo(canvas.width / 2, canvas.height - 120);
            ctx.stroke();
            
            leftPlayer.draw();
            rightPlayer.draw();
            ball.draw();
        }
        
        function update(deltaTime) {
            if (!gameState.isGameRunning) return;
            
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || leftPressed) leftPlayer.moveLeft();
            if (keys['ArrowRight'] || keys['d'] || keys['D'] || rightPressed) leftPlayer.moveRight();
            
            // AI
            const ballDistance = Math.abs(rightPlayer.x - ball.x);
            if (ballDistance > 20) {
                if (ball.x > rightPlayer.x + 20) {
                    rightPlayer.moveRight();
                } else if (ball.x < rightPlayer.x - 20) {
                    rightPlayer.moveLeft();
                }
            }
            
            if (ball.y > rightPlayer.y && ball.velocityY > 0 && ballDistance < 80) {
                rightPlayer.jump();
            }
            
            leftPlayer.update(deltaTime);
            rightPlayer.update(deltaTime);
            ball.update(deltaTime);
            
            ball.checkPlayerCollision(leftPlayer);
            ball.checkPlayerCollision(rightPlayer);
        }
        
        function gameLoop(currentTime) {
            if (lastTime === 0) lastTime = currentTime;
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 1/60);
            lastTime = currentTime;
            
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                // ÏÑ∏Î°ú Î™®Îìú: ÌöåÏ†ÑÎêú ÏÉÅÌÉú Í≥†Î†§
                const availHeight = window.innerWidth;
                const availWidth = window.innerHeight * 0.75;
                const scale = Math.min(availWidth / 800, availHeight / 400);
                canvas.style.width = (800 * scale) + 'px';
                canvas.style.height = (400 * scale) + 'px';
            } else {
                // Í∞ÄÎ°ú Î™®Îìú: ÌôîÎ©¥Ïùò 75% ÌôúÏö©
                const availWidth = window.innerWidth * 0.95;
                const availHeight = window.innerHeight * 0.75;
                const scale = Math.min(availWidth / 800, availHeight / 400);
                canvas.style.width = (800 * scale) + 'px';
                canvas.style.height = (400 * scale) + 'px';
            }
        }
        
        updateScore();
        canvas.focus();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
